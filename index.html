<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">
        <div class="calc-wrapper">
            <div class="calc-display">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
            <div class="button-wrapper">
                <div class="calc-numbers">
                    <button class="numbers one">1</button>
                    <button class="numbers two">2</button>
                    <button class="numbers three">3</button>
                    <button class="numbers four">4</button>
                    <button class="numbers five">5</button>
                    <button class="numbers six">6</button>
                    <button class="numbers seven">7</button>
                    <button class="numbers eight">8</button>
                    <button class="numbers nine">9</button>
                    <button class="numbers zero span-2">0</button>
                    <button class="numbers decimal">.</button>
                </div>
                <div class="calc-operators">
                    <button class="clear">Clear</button>
                    <button class="delete">Delete</button>
                    <button class="operators add">+</button>
                    <button class="operators subtract">-</button>
                    <button class="operators multiply">*</button>
                    <button class="operators divide">/</button>
                    <button class="equals span-2">=</button>
                </div>
            </div>
        </div>
        </main>
</body>
</html>
